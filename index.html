<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>Simple Grocery List App Example</title>

    <!-- Google Fonts CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Narrow"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Demo CSS (No need to include it into your project) -->
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <header class="intro">
      <h1>Grocery App</h1>
    </header>

    <main>
      <div class="wrapper">
        <header>grocery list</header>

        <main>
          <form>
            <label for="item-input">Item</label>
            <input type="text" id="item-input" />
            <label for="quantity-input">Quantity</label>
            <input type="number" id="quantity-input" />
            <button type="submit" id="submit-btn">Add</button>
          </form>

          <div id="lists">
            <p class="list__label">
              Still need to grab
              <span class="quantity" id="shopping-num"></span>
            </p>
            <ul id="shopping-list"></ul>
            <p class="list__label">
              In cart <span class="quantity" id="bought-num"></span>
            </p>
            <ul id="bought-list"></ul>
          </div>
        </main>
        <div class="push"></div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <!-- Lodash JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <!-- Backbone JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <!-- Grocery List JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
